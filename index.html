<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anish Automobiles - Process Mining Breach Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Anish Automobiles - Breach Analyzer</h1>
  
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a>
  </nav>

  <section id="upload-section">
    <input type="file" id="csvFile" accept=".csv" />
    <button id="analyzeBtn">Analyze Process</button>
    <p id="statusMessage"></p>
    <div id="spinner" style="display: none;">
      <img src="spinner.gif" alt="Loading..." width="40" />
    </div>
  </section>

  <section id="results-section">
    <h2>Breach Results</h2>
    <div id="results-container">
      <div id="table-container">
        <table id="breachTable">
          <thead>
            <tr>
              <th>Case ID</th>
              <th>Breach Type</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="chart-container">
        <img id="breachChart" alt="Breach Chart" style="display:none;" />
      </div>
    </div>
    <button id="downloadBtn">Download Report CSV</button>
  </section>

  <footer>
    <p>Â© 2025 Anish Automobiles - Process Mining Thesis Project</p>
  </footer>

  <script src="app.js"></script>
</body>
