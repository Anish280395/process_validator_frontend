<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anish Automobiles - Process Mining Breach Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Anish Automobiles - Breach Analyzer</h1>
  
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a>
  </nav>

  <section id="upload-section">
    <input type="file" id="csvFile" accept=".csv" />
    <button id="analyzeBtn">Analyze Process</button>
    <p id="statusMessage"></p>
    <div id="spinner" style="display: none;">
      <img src="spinner.gif" alt="Loading..." width="40" />
    </div>
  </section>

  <section id="results-section">
    <h2>Breach Results</h2>
    <table id="breachTable">
      <thead>
        <tr>
          <th>Case ID</th>
          <th>Breach Type</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 id="chartHeader" style="display: none;">Breach Type Summary Chart</h3>
    <img id="breachChart" alt="Breach Chart" style="display: none; margin-top: 20px; max-width: 100%; height: auto;">

    <button id="downloadBtn">Download Report CSV</button>
  </section>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>
